    <div class="admin-container page-container">
        <div class="outside"></div>
            <h1>Create post</h1>
        <div class="card-container">
            <div class="card">
                <div id="createPostForm" class="admin-form post-form">
                <!-- <form id="createPostForm" class="admin-form post-form card-item" method="post" on_submit="createPost"> -->
                    <h2>Create Blog Post</h2>
                    <label for="postTitle">Title:</label>
                        <input type="text" id="postTitle" required>
                    <label for="postCategory">Category:</label>
                        <select id="postCategory" required></select>
                    <label for="postCaption">Caption:</label>
                        <textarea id="postCaption" required></textarea>
                    <label for="postBody">Body:</label>
                        <textarea id="postBody" required></textarea>
                    <button id="postCreateButton" type="submit">Create Post</button>
                <div id="notification-catch-all"></div>
                <!--</form>-->
                </div>
            </div>
        </div>

    </div>
